<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFC Teller Call Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .container { width: 50%; margin: auto; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        .result { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AFC Teller Call Assistant</h1>
        <input type="text" id="userId" placeholder="Enter Inbank User ID" oninput="fetchUserData()">
        <input type="text" id="branch" placeholder="Enter Branch" oninput="fetchBranchData()">
        <div class="result" id="result"></div>
    </div>

    <script>
        const sheetId = "1dUJQMfRkDrfxeaNaqSdNRHjQfKZ8Rhgx5qN3MTamuwE"; // Sheet ID
        const apiKey = "AIzaSyBkqBMyGiEVmt6ozlejEnyuFskdIb32h_E"; // API Key
        const range = "Sheet1!A2:D";

        async function fetchSheetData() {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;
                const response = await fetch(url);
                const data = await response.json();
                return data.values || [];
            } catch (error) {
                console.error("Error fetching data:", error);
                return [];
            }
        }

        async function fetchUserData() {
            let userId = document.getElementById("userId").value.trim();
            let resultDiv = document.getElementById("result");
            let users = await fetchSheetData();
            let user = users.find(row => row[0] && row[0] === userId);
            if (user) {
                resultDiv.innerHTML = `Name: ${user[1]}<br>Branch: ${user[2]}<br>Phone: ${user[3]}`;
            } else {
                resultDiv.innerHTML = "No user found";
            }
        }

        async function fetchBranchData() {
            let branch = document.getElementById("branch").value.trim();
            let resultDiv = document.getElementById("result");
            let users = await fetchSheetData();
            let user = users.find(row => row[2] && row[2].toLowerCase() === branch.toLowerCase());
            if (user) {
                resultDiv.innerHTML = `Name: ${user[1]}<br>Phone: ${user[3]}`;
            } else {
                resultDiv.innerHTML = "No user found";
            }
        }
    </script>
</body>
</html>
