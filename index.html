<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFC Teller Call Assistant</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f0f2f5;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }
        .logo img {
            width: 100px;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            background: #075e54;
            padding: 10px;
            border-radius: 5px;
        }
        .tab {
            color: white;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .tab.active {
            background: #128C7E;
        }
        .input-group, .result {
            margin-top: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #128C7E;
            color: white;
            cursor: pointer;
        }
        .copy {
            background: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.alliancefinance.lk/wp-content/uploads/2024/01/logo-new-removebg-preview.webp" alt="AFC Teller Call Assistant">
        </div>
        <div class="title">AFC Teller Call Assistant</div>
        <div class="tabs">
            <div class="tab active" onclick="switchTab('userIdTab')">User ID</div>
            <div class="tab" onclick="switchTab('branchTab')">Branch</div>
            <div class="tab" onclick="switchTab('nameTab')">Enter Name</div>
        </div>
        <div class="input-group" id="userIdTab">
            <input type="text" id="userId" placeholder="Enter Inbank User ID">
            <button onclick="fetchUserData()">Enter</button>
        </div>
        <div class="input-group" id="branchTab" style="display:none;">
            <select id="branch" onchange="fetchBranchData()">
                <option value="">Select Branch</option>
            </select>
        </div>
        <div class="input-group" id="nameTab" style="display:none;">
            <input type="text" id="name" placeholder="Enter Name" oninput="fetchNameData()">
        </div>
        <div class="result" id="result"></div>
        <button class="copy" onclick="copyToClipboard()">Copy Result</button>
    </div>

    <script>
        function switchTab(tabId) {
            document.querySelectorAll('.input-group').forEach(el => el.style.display = 'none');
            document.getElementById(tabId).style.display = 'block';
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tabId}')"]`).classList.add('active');
        }

        async function fetchSheetData() {
            return [
                ["U001", "John Doe", "Colombo", "0712345678"],
                ["U002", "Jane Smith", "Kandy", "0756781234"],
                ["U003", "Mike Perera", "Galle", "0767894561"]
            ];
        }

        async function fetchUserData() {
            let userId = document.getElementById("userId").value.trim();
            let resultDiv = document.getElementById("result");
            let users = await fetchSheetData();
            let user = users.find(row => row[0] === userId);
            resultDiv.innerHTML = user ? `Name: ${user[1]}<br>Branch: ${user[2]}<br>Phone: ${user[3]}` : "No user found";
        }

        async function fetchNameData() {
            let name = document.getElementById("name").value.trim().toLowerCase();
            let resultDiv = document.getElementById("result");
            let users = await fetchSheetData();
            let filteredUsers = users.filter(row => row[1].toLowerCase().includes(name));
            resultDiv.innerHTML = filteredUsers.length ? filteredUsers.map(user => `Branch: ${user[2]}, Phone: ${user[3]}`).join('<br>') : "No users found";
        }

        function copyToClipboard() {
            let resultText = document.getElementById("result").innerText;
            if (resultText) {
                navigator.clipboard.writeText(resultText);
                alert("Result copied!");
            } else {
                alert("No data to copy");
            }
        }
    </script>
</body>
</html>
