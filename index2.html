<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFC Teller Call Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .container { width: 50%; margin: auto; }
        input, select, button { width: 100%; padding: 10px; margin: 10px 0; }
        .result { margin-top: 20px; font-size: 18px; }
        .tabs { display: flex; justify-content: space-around; }
        .tab { cursor: pointer; padding: 10px; border: 1px solid #000; }
        .tab-content { display: none; }
        .active { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AFC Teller Call Assistant</h1>
        <div class="tabs">
            <div class="tab" onclick="showTab(0)">Can you enter User ID?</div>
            <div class="tab" onclick="showTab(1)">Can you select Branch Name?</div>
            <div class="tab" onclick="showTab(2)">Can you enter Name?</div>
        </div>

        <div id="tab-0" class="tab-content active">
            <input type="text" id="userId" placeholder="Enter Inbank User ID">
            <button onclick="fetchUserData()">Enter</button>
        </div>

        <div id="tab-1" class="tab-content">
            <select id="branchList"></select>
            <button onclick="fetchBranchData()">Enter</button>
        </div>

        <div id="tab-2" class="tab-content">
            <input type="text" id="userName" placeholder="Enter Name">
            <button onclick="fetchNameData()">Enter</button>
        </div>

        <button onclick="clearResults()">Clear</button>
        <button onclick="deleteEntry()">Delete</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const sheetId = "1dUJQMfRkDrfxeaNaqSdNRHjQfKZ8Rhgx5qN3MTamuwE";
        const apiKey = "AIzaSyBkqBMyGiEVmt6ozlejEnyuFskdIb32h_E";
        const range = "Sheet1!A2:D";

        function showTab(index) {
            document.querySelectorAll('.tab-content').forEach((tab, i) => {
                tab.style.display = (i === index) ? 'block' : 'none';
            });
        }

        async function fetchSheetData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;
            const response = await fetch(url);
            const data = await response.json();
            return data.values || [];
        }

        async function fetchUserData() {
            let userId = document.getElementById("userId").value.trim();
            let resultDiv = document.getElementById("result");
            let users = await fetchSheetData();
            let user = users.find(row => row[0] === userId);
            if (user) {
                resultDiv.innerHTML = `Name: ${user[1]}<br>Branch: ${user[2]}<br>Phone: ${user[3]}`;
            } else {
                resultDiv.innerHTML = "No user found";
            }
        }

        async function fetchBranchData() {
            let branch = document.getElementById("branchList").value;
            let resultDiv = document.getElementById("result");
            let users = await fetchSheetData();
            let results = users.filter(row => row[2] === branch);
            resultDiv.innerHTML = results.map(row => `Name: ${row[1]}, Phone: ${row[3]}`).join('<br>');
        }

        async function fetchNameData() {
            let name = document.getElementById("userName").value.trim();
            let resultDiv = document.getElementById("result");
            let users = await fetchSheetData();
            let results = users.filter(row => row[1] === name);
            resultDiv.innerHTML = results.map(row => `Branch: ${row[2]}, Phone: ${row[3]}`).join('<br>');
        }

        function clearResults() {
            document.getElementById("result").innerHTML = "";
            document.getElementById("userId").value = "";
            document.getElementById("branchList").value = "";
            document.getElementById("userName").value = "";
        }

        function deleteEntry() {
            alert("Delete function not implemented - requires server-side API!");
        }

        async function populateBranchList() {
            let users = await fetchSheetData();
            let branches = [...new Set(users.map(row => row[2]))];
            let branchList = document.getElementById("branchList");
            branches.forEach(branch => {
                let option = document.createElement("option");
                option.value = branch;
                option.textContent = branch;
                branchList.appendChild(option);
            });
        }

        populateBranchList();
    </script>
</body>
</html>
